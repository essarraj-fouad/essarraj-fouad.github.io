<div class="section m-0" style="background: url('/assets/images/sections/5.jpg') no-repeat center center; background-size: cover;padding: 80px 0;">
    <div class="container">
        <div class="heading-block border-bottom-0 center">
            <div class="badge rounded-pill badge-default">Projets achev√©s</div>
            <h3 class="nott ls0">Mes derniers travaux</h3>
        </div>

        <div id="portfolio" class="portfolio row grid-container gutter-20">
            {% for project in site.projects %}
            <article class="portfolio-item col-12 col-sm-6 col-md-4 pf-media pf-icons">
                <div class="grid-inner">
                    <div class="portfolio-image">
                        <img src="{{project.image}}" alt="{{project.title}}">
                        <div class="bg-overlay">
                            <div class="bg-overlay-content dark" data-hover-animate="fadeIn" data-hover-speed="500">
                                <a href="{{project.url}}" class="overlay-trigger-icon bg-light text-dark" data-hover-animate="fadeIn" data-hover-speed="500"><i class="icon-line-ellipsis"></i></a>
                            </div>
                            <div class="bg-overlay-bg dark" data-hover-animate="fadeIn" data-hover-speed="500"></div>
                        </div>
                    </div>
                    <div class="portfolio-desc">
                        <h3><a href="{{project.url}}">{{project.title}}</a></h3>
                        <span>{{project.categories | join:", " }}</span>
                    </div>
                </div>
            </article>
            {% endfor %}
        </div>

        <div class="center">
            <a href="/portfolio" class="button button-large button-rounded text-capitalize ms-0 mt-5 ls0">Voir tous les travaux</a>
        </div>

    </div>
</div>
