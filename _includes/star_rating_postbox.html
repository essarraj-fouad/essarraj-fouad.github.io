<div class="rating-stars mb-2">
  {% if post.rating >= 1 %} <i class="icon-star3"></i>{%endif%}
  {% if post.rating >= 2 %} <i class="icon-star3"></i>{%endif%}
  {% if post.rating >= 3 %} <i class="icon-star3"></i>{%endif%}
  {% if post.rating >= 4 %} <i class="icon-star3"></i>{%endif%}
  {% if post.rating >= 5 %} <i class="icon-star3"></i>{%endif%}
  <span>{{post.rating}}</span>
</div>
