 <nav class="primary-menu with-arrows">
  <ul class="menu-container">
      {% for item in site.data.navigation %}
      {% if(item.link == "/services"%}
      <li class="menu-item mega-menu"><div class="menu-link"><div>Services</div></div>
        <div class="mega-menu-content mega-menu-style-2 px-0">
            <div class="container">
                <div class="row">

                    {% for service in site.services %}
                    <a href="{{service.url }}" class="mega-menu-column sub-menu-container col-lg-4 border-bottom h-bg-light py-4">
                        <div class="feature-box">
                            <div class="fbox-icon mb-2">
                                <img src="{{service.icone_image}}" alt="Feature Icon" class="bg-transparent rounded-0">
                            </div>
                            <div class="fbox-content">
                                <h3 class="nott ls0">{{service.title}}</h3>
                                <p>{{service.description}}</p>
                            </div>
                        </div>
                    </a>
                    {% endfor %}

                    <div class="mega-menu-column sub-menu-container col-12 p-0">
                        <a href="/services" class="button button-rounded button-large nott ls0 w-100 text-center m-0 rounded-0 py-3 button-light ">Voir tous <i class="icon-line-arrow-right"></i></a>
                    </div>
                </div>
            </div>
        </div>
      </li>
      {% else %}
      <li class="menu-item {% if page.url == item.link %}current{% endif %}">
        <a class="menu-link" href="{{ item.link }}"><div>{{ item.name }}</div></a>
      </li>
      {% endif%}
      {% endfor %}
  </ul>
</nav>
